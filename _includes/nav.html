<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ "/"  | prepend: site.baseurl }}">{{ site.title }}</a>
    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        <li {% if page.title == "Home" %}class="active"{% endif %}>
          <a href="{{"/" | prepend: site.baseurl }}">HOME</a>
        </li>
        <li {% if page.title == "About GiPHouse" or page.title == "Way of working" %}class="active"{% endif %}>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">ABOUT<b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
            <li>
                <a href="{{"/about/" | prepend: site.baseurl }}">About GiPHouse</a>
            </li>
            <li>
                <a href="{{"/about/wayofworking/" | prepend: site.baseurl }}">Way of working</a>
            </li>
          </ul>
        </li>
        <li {% if page.title == "GiPHouse 2017 spring course web page" %}class="active"{% endif %}>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">COURSE PAGES<b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
            <li>
                <a href="{{"/courses/2017-spring/" | prepend: site.baseurl }}">Spring 2017</a>
            </li>
          </ul>
        </li>
        <li {% if page.title == "Customers" %}class="active"{% endif %}>
          <a href="{{"/clients/" | prepend: site.baseurl }}">CLIENTS</a>
        </li>
        <li {% if page.title contains "Projects from" or page.title == "Portfolio" %}class="active"{% endif %}>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">PROJECTS<b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
            <li>
              <a href="{{"/portfolio/" | prepend: site.baseurl }}">Current projects</a>
            </li>
            {% for i in (2008..2013)%}
            <li>
            <a href="{{"/projects/" | prepend: site.baseurl }}{{ i }}">Year {{ i }}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
        <li {% if page.title == "Contact" %}class="active"{% endif %}>
          <a href="{{"/contact/" | prepend: site.baseurl }}">CONTACT</a>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
